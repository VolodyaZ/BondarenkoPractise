<html>
<head>
	<title>sign up</title>

</head>

	<div class="loginBox">
		<p class="title">Sign up</p>
		<div class="content">
			<div class="box">
				<p>email</p>
				<input type="text" name="email" required>
				<p>user name</p>

			</div>
			<div class="box">
				<p>password</p>

			</div>
			<button class="loginBtn">register</button>
		</div>
	</div>
</body>
</html>
