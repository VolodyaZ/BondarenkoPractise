<!DOCTYPE html>
<html>
<head>
	<title>Edit post</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="login.css">
	<script src="scripts.js"></script>
</head>
<body>
	<div class="loginBox">
		<p class="title">Edit post</p>
		<form name="editForm">
			<div class="dragNdrop">
				dragndop <br>
				<input type="file" name="image" accept="image/png, image/jpeg" required>
			</div>
			<div class="content">
			<div class="box">
				<p>Name</p>
				<input type="text" name="name" rows="1" cols="40" required>
			</div>
			<div class="box">
				<p>About</p>
				<input type="text" name="description" rows="5" cols="40" required>
			</div>
			<div class="box">
				<p>Hashtags</p>
				<input type="text" name="hashtags" rows="5" cols="40" required>
			</div>
			<button class="loginBtn" onclick="onSave()">save</button>
			</div>
		</form>
	</div>
</body>
</html>
